# Mosquitto configuration for AAS-UNS Bridge testing
#
# This configuration enables:
# - Anonymous connections (for testing only)
# - Retained message persistence
# - MQTTv5 protocol

# Listener configuration
listener 1883
protocol mqtt

# Allow anonymous connections (testing only - not for production!)
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_inflight_messages 0
max_queued_messages 1000

# Protocol settings
# MQTTv5 is automatically supported
