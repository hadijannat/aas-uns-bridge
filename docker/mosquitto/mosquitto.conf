# Mosquitto Configuration for AAS-UNS Bridge

# General settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Listeners
listener 1883
protocol mqtt
allow_anonymous true

# WebSocket listener (optional)
listener 9001
protocol websockets
allow_anonymous true

# Connection limits
max_connections -1
max_queued_messages 10000

# Keep alive settings
max_keepalive 120
