version: "3.8"

# Docker Compose configuration for running tests
# Use: docker-compose -f docker/docker-compose.test.yml up -d

services:
  # MQTT Broker for testing
  mqtt:
    image: eclipse-mosquitto:2
    container_name: aas-uns-test-mqtt
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - test_mosquitto_data:/mosquitto/data
    restart: "no"
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  test_mosquitto_data:

networks:
  default:
    name: aas-uns-test-network
