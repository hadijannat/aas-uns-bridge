name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff check
        run: ruff check src tests

      - name: Run ruff format check
        run: ruff format --check src tests

      - name: Run mypy
        run: MYPYPATH=src mypy --config-file mypy.ini --explicit-package-bases --namespace-packages src

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/unit -v --tb=short

      - name: Run unit tests with coverage
        run: pytest tests/unit -v --cov=src/aas_uns_bridge --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start Mosquitto
        run: |
          echo -e "listener 1883\nallow_anonymous true" > /tmp/mosquitto.conf
          docker run -d --name mosquitto -p 1883:1883 -v /tmp/mosquitto.conf:/mosquitto/config/mosquitto.conf eclipse-mosquitto:2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Generate test fixtures
        run: python tests/fixtures/generate_fixtures.py

      - name: Install mosquitto clients
        run: sudo apt-get update && sudo apt-get install -y mosquitto-clients

      - name: Wait for Mosquitto to be ready
        run: |
          for i in $(seq 1 30); do
            if mosquitto_pub -h localhost -p 1883 -t test/health -m "ok" 2>/dev/null; then
              echo "Mosquitto is ready"
              break
            fi
            echo "Waiting for Mosquitto..."
            sleep 1
          done

      - name: Run integration tests
        run: pytest tests/integration -v -m integration --tb=short
        env:
          TEST_MQTT_HOST: localhost
          TEST_MQTT_PORT: "1883"

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start Mosquitto
        run: |
          echo -e "listener 1883\nallow_anonymous true" > /tmp/mosquitto.conf
          docker run -d --name mosquitto -p 1883:1883 -v /tmp/mosquitto.conf:/mosquitto/config/mosquitto.conf eclipse-mosquitto:2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Generate protobuf bindings
        run: |
          mkdir -p src/aas_uns_bridge/proto
          if [ -f proto/sparkplug_b.proto ]; then
            protoc --python_out=src/aas_uns_bridge/proto proto/sparkplug_b.proto
            touch src/aas_uns_bridge/proto/__init__.py
          fi
        continue-on-error: true

      - name: Generate test fixtures
        run: python tests/fixtures/generate_fixtures.py

      - name: Install mosquitto clients
        run: sudo apt-get update && sudo apt-get install -y mosquitto-clients

      - name: Wait for Mosquitto
        run: |
          for i in $(seq 1 30); do
            if mosquitto_pub -h localhost -p 1883 -t test/health -m "ok" 2>/dev/null; then
              echo "Mosquitto is ready"
              break
            fi
            echo "Waiting for Mosquitto..."
            sleep 1
          done

      - name: Run E2E tests
        run: pytest tests/e2e -v -m e2e --tb=short -x
        env:
          TEST_MQTT_HOST: localhost
          TEST_MQTT_PORT: "1883"

  sparkplug-compliance:
    name: Sparkplug Compliance
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start Mosquitto
        run: |
          echo -e "listener 1883\nallow_anonymous true" > /tmp/mosquitto.conf
          docker run -d --name mosquitto -p 1883:1883 -v /tmp/mosquitto.conf:/mosquitto/config/mosquitto.conf eclipse-mosquitto:2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Generate protobuf bindings
        run: |
          mkdir -p src/aas_uns_bridge/proto
          if [ -f proto/sparkplug_b.proto ]; then
            protoc --python_out=src/aas_uns_bridge/proto proto/sparkplug_b.proto
            touch src/aas_uns_bridge/proto/__init__.py
          fi
        continue-on-error: true

      - name: Generate test fixtures
        run: python tests/fixtures/generate_fixtures.py

      - name: Install mosquitto clients
        run: sudo apt-get update && sudo apt-get install -y mosquitto-clients

      - name: Wait for Mosquitto
        run: |
          for i in $(seq 1 30); do
            if mosquitto_pub -h localhost -p 1883 -t test/health -m "ok" 2>/dev/null; then
              echo "Mosquitto is ready"
              break
            fi
            echo "Waiting for Mosquitto..."
            sleep 1
          done

      - name: Verify retain=false compliance
        run: pytest tests/e2e/test_sparkplug_e2e.py::TestSparkplugRetainFalse -v --tb=short
        env:
          TEST_MQTT_HOST: localhost
          TEST_MQTT_PORT: "1883"

      - name: Verify protobuf decoding
        run: pytest tests/e2e/test_sparkplug_e2e.py::TestSparkplugProtobuf -v --tb=short
        env:
          TEST_MQTT_HOST: localhost
          TEST_MQTT_PORT: "1883"
        continue-on-error: true

  ci-success:
    name: CI Success
    needs: [lint, unit-tests, integration-tests, e2e-tests, sparkplug-compliance]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        env:
          LINT_RESULT: ${{ needs.lint.result }}
          UNIT_RESULT: ${{ needs.unit-tests.result }}
          INTEGRATION_RESULT: ${{ needs.integration-tests.result }}
          E2E_RESULT: ${{ needs.e2e-tests.result }}
          SPARKPLUG_RESULT: ${{ needs.sparkplug-compliance.result }}
        run: |
          echo "Job Results:"
          echo "  Lint: $LINT_RESULT"
          echo "  Unit Tests: $UNIT_RESULT"
          echo "  Integration: $INTEGRATION_RESULT"
          echo "  E2E: $E2E_RESULT"
          echo "  Sparkplug: $SPARKPLUG_RESULT"
          echo ""

          if [ "$LINT_RESULT" != "success" ]; then
            echo "❌ Lint job failed"
            exit 1
          fi
          if [ "$UNIT_RESULT" != "success" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [ "$INTEGRATION_RESULT" != "success" ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          if [ "$E2E_RESULT" != "success" ]; then
            echo "❌ E2E tests failed"
            exit 1
          fi
          if [ "$SPARKPLUG_RESULT" = "failure" ]; then
            echo "❌ Sparkplug compliance failed"
            exit 1
          fi

          echo "✅ All required checks passed!"
